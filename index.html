<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="img-container">
        <div class="img">
            <div class="logo"><img src="~\src\YAMAGUCHI MACHINERY 00.png" alt="" srcset=""></div>
        </div>
         Photo by <a href="https://unsplash.com/@christopher__burns?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Christopher Burns</a> on <a href="https://unsplash.com/photos/person-holding-tool-during-daytime-8KfCR12oeUM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>
    <div class="sign-up-container">
        <h1>register now to be a member!</h1>
        <button class="btn register-btn">Register</button>
        <button class="btn login-btn">Login</button>
        <form action="post" class="form-container">
            <label for="first-name">First Name:</label>
            <input type="text" placeholder="John" name="first-name" id="first-name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" placeholder="Doe" name="last-name" id="last-name" required>
            <label for="email">Email: </label>
            <input type="email" placeholder="example@email.com" name="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required>
        </form>
        <input type="submit" value="Register">
    </div>
   
      
</body>
