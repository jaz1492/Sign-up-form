<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container flex">
    <div class="img-container">
        <div class="img">
            <div class="logo"><img src="../Sign-up-form/src/YAMAGUCHI MACHINERY 00.png" alt="" srcset=""></div>
        </div>
        <div class="pic-credit">Photo by <a href="https://unsplash.com/@christopher__burns?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Christopher Burns</a> on <a href="https://unsplash.com/photos/person-holding-tool-during-daytime-8KfCR12oeUM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div> 
    </div>
    <div class="sign-up-container">
        <header class="flex">
            <img src="../Sign-up-form/src/ロゴ 01.png" alt="" srcset="" class="logo-sm">
            <h1>Register Now To Be A Member!</h1>
        </header>
        <button class="btn register-btn">Register</button>
        <button class="btn login-btn">Login</button>
        <form action="post" >
            <div class="form-container">    
                <fieldset>    
                    <legend>Please Provide the Required Information *</legend>
                    <label for="first-name">*First Name:<input type="text" placeholder="John" name="first-name" id="first-name" required></label>
                    <label for="last-name">*Last Name:<input type="text" placeholder="Doe" name="last-name" id="last-name" required></label>    
                    <label for="username">*Username: <input type="text" placeholder="anythingGoes" name="username" id="username" required></label>
                    <label for="email">*Email: <input type="email" placeholder="example@email.com" name="email" id="email" required></label>
                    <label for="password">*Password: <input type="password" id="password" required></label>
                    <label for="confirm-password">*Confirm Password: <input type="password" id="confirm-password" required></label>                
                </fieldset>
            </div>
            <input class="btn submit-btn" type="submit" value="Register">
        </form>
        
        
    </div>
</div>
      
</body>
